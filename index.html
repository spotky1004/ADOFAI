<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Script -->
    <script src="./analyzeSong.js?v=3" defer></script>
    <script src="./mapGenerator.js?v=3" type="module"></script>

    <title>ADOFAI Map Generator</title>
</head>
<body>
    <fieldset style="user-select: none; width: 90vw;">
        <legend style="font-size: 2em; font-weight: bold;">Input</legend>
        <input id="audio_file" type="file" accept="audio/*" onchange="audioAccepted(this.files[0], this)" />
    </fieldset>
    <fieldset style="min-height: 80vh; width: 90vw;">
        <legend style="font-size: 2em; font-weight: bold; user-select: none;">Output</legend>
        <pre id="mapOutput" style="line-break: anywhere;">Please wait, it takes ~30sec<br>Ctrl + A, Ctrl + C to copy map</pre>
    </fieldset>
</body>
</html>
